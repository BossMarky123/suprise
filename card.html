<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            margin: 20px auto;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite alternate;
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            from {
                transform: scale(1) rotate(-45deg);
            }
            to {
                transform: scale(1.2) rotate(-45deg);
            }
        }
        h2 {
            color: red;
            font-size: 24px;
        }
        .button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: darkred;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="card">
    <div class="heart"></div>
    <h2>Will you be my Valentine? ðŸ’•</h2>
    <button class="button" onclick="alert('Yay! Happy Valentine\'s Day! You made me so happy â¤ï¸')">Yes!</button>
</div>

</body>
</html>
